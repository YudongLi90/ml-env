name: easyvision-env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - eventlet<0.30.3
  - flask-cors
  - flask-login
  - flask-socketio=4.3.2
  - watchdog
  - pytest
  - pytest-ordering
  - imantics
  - celery
  - Shapely
  - tensorflow
  - keras
  - opencv
  - numpy
  - h5py
  - imgaug
  - cython
  - scikit-image
  - requests
  - scipy
  - matplotlib
  - pycocotools
  - pillow
  - pip
  - pip:
    - flask-mongoengine
    - google_images_download
    #- 'git+https://github.com/facebookresearch/detectron2.git'
    - 'gunicorn==19.9.0'
    #- 'https://github.com/benoitc/gunicorn/archive/refs/heads/master.zip#egg=gunicorn==20.1.0'
    - 'werkzeug==2.0.1'
    - 'flask==2.1.2'
    - 'flask-restx==0.5.1'
prefix: /opt/anaconda3/envs/easyvision-env.

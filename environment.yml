name: easyvision-env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - eventlet>0.31.0
  - flask
  - flask-cors
  - flask-login
  - flask-socketio
  - watchdog
  - pytest
  - pytest-ordering
  - imantics
  - celery
  - Shapely
  - tensorflow
  - keras
  - opencv
  - numpy
  - h5py
  - imgaug
  - cython
  - scikit-image
  - requests
  - scipy
  - Pillow
  - matplotlib
  - pycocotools
  - pytorch
  - torchvision
  - pip
  - pip:
    - flask-mongoengine
    - google_images_download
    - 'git+https://github.com/facebookresearch/detectron2.git'
    - 'https://github.com/benoitc/gunicorn/archive/refs/heads/master.zip#egg=gunicorn==20.1.0'
    - 'git+https://github.com/python-restx/flask-restx.git'
prefix: /opt/anaconda3/envs/easyvision-env.
